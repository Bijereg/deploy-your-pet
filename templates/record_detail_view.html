{% extends 'base.html' %}

{% block content %}
    <div class="col"></div>
    <div class="col">
        <div class="text-body">
            <h3>Record {{ record.id }}</h3>
            <div class="alert alert-dismissible alert-info">
                <h4>Parameters</h4>
                {{ record.parameters }}
            </div>

            <form action="/records/restart/{{ record.id }}" method="post">
                <button type="submit" class="btn btn-info w-100">Restart</button>
            </form>

            <hr>
            <pre><code>{{ record.output_text }}</code></pre>
        </div>
    </div>
    <div class="col"></div>
{% endblock %}
